<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tema Gelap */
        .dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        /* Tombol untuk Tema */
        .theme-toggle {
            cursor: pointer;
            padding: 0.5em;
            border: 1px solid;
            border-radius: 0.5em;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200 min-h-screen transition-all duration-300">
    <!-- Header -->
    <nav class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md transition-all duration-300">
        <div class="text-xl font-bold">Crypto Monitor</div>
        <div class="theme-toggle" id="theme-toggle">Toggle Theme</div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-6 p-4">
        <h1 class="text-2xl font-semibold mb-4">Cryptocurrency Prices</h1>
        <table class="w-full border-separate border-spacing-0 dark:text-white text-left">
            <thead class="bg-gray-200 dark:bg-gray-700">
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Change</th>
                    <th class="px-4 py-2">Volume</th>
                </tr>
            </thead>
            <tbody id="crypto-table" class="bg-white dark:bg-gray-800">
                <!-- Data akan dimuat oleh JavaScript -->
            </tbody>
        </table>

        <!-- Chart -->
        <h2 class="mt-6 text-xl font-semibold">Price Trend</h2>
        <canvas id="crypto-chart" width="400" height="200"></canvas>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 text-center p-4 mt-6 transition-all duration-300">
        &copy; 2024 Crypto Monitor
    </footer>

    <script>
        $(document).ready(function() {
            // Mengambil data dari API CoinGecko
            $.get('https://api.coingecko.com/api/v3/coins/markets', {
                vs_currency: 'usd',
                order: 'market_cap_desc',
                per_page: 10,
                page: 1
            }, function(data) {
                const tbody = $('#crypto-table');
                data.forEach(coin => {
                    tbody.append(`
                        <tr>
                            <td class="px-4 py-2">${coin.name}</td>
                            <td class="px-4 py-2">$${coin.current_price.toFixed(2)}</td>
                            <td class="px-4 py-2">${coin.price_change_percentage_24h.toFixed(2)}%</td>
                            <td class="px-4 py-2">${coin.total_volume.toLocaleString()}</td>
                        </tr>
                    `);
                });

                // Grafik harga menggunakan Chart.js
                new Chart(document.getElementById('crypto-chart'), {
                    type: 'line',
                    data: {
                        labels: data.map(c => c.name),
                        datasets: [{
                            label: 'Harga Crypto',
                            data: data.map(c => c.current_price),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            });

            // Toggle tema gelap dan terang
            const themeToggle = $('#theme-toggle');
            const body = $('body');
            themeToggle.click(function() {
                body.toggleClass('dark');
            });
        });
    </script>
</body>
</html>
