<!doctype html>
<html>
  <head>
    <title>Price - Crypto</title>
	  <meta http-equiv="refresh" content="60">
	  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/givps/givps/main/favicon.ico">
    	<style>
		body {
			padding: 25px;
			background-color: black;
			color: white;
			font-size: 25px;
		}

		.dark-mode {
			background-color: white;
			color: black;
		}
	</style>
  </head>
  <body>
<p align="center">
	<script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
<coingecko-coin-price-marquee-widget  coin-ids="bitcoin,ethereum,litecoin,digibyte,dogecoin" currency="usd" background-color="#000000" locale="en" font-color="#ffffff"></coingecko-coin-price-marquee-widget>
	
	<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true" data-volume="true" data-statsticker="true" data-stats="USD"></div>
	  <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
<coingecko-coin-ticker-widget  coin-id="bitcoin" currency="usd" locale="en"></coingecko-coin-ticker-widget>
	  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currencyid="109" data-base="IDR" data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true" data-volume="true" data-statsticker="true" data-stats="IDR"></div>

<coingecko-coin-ticker-widget  coin-id="digibyte" currency="idr" locale="en"></coingecko-coin-ticker-widget>
	  <center>
	<h1>Auto refresh every 60 seconds</h1>
	<div><!--
		<button onclick="darkMode()">Darkmode</button>
	</div>
	<script>
		function darkMode() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}
	</script>
	</center>-->
  </body>
</html>
