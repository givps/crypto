<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Crypto Source By TradingView.com</title>
    <meta http-equiv="refresh" content="900">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/givps/givps/main/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 10px;
            margin: 0;
            background-color: black;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .widget {
            max-width: 100%;
            overflow: hidden;
        }

        /* Button for theme toggle */
        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            color: black;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dark-mode .theme-toggle {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        footer {
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        .dark-mode footer {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Price Crypto Source By TradingView.com</h1>

        <!-- Theme Toggle Button -->
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container widget">
            <div id="tradingview_27cd3"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": 460,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "withdateranges": true,
                    "save_image": false,
                    "container_id": "tradingview_27cd3"
                });
            </script>
        </div>
        <!-- TradingView Widget END -->

        <!-- Second TradingView Widget -->
        <div class="tradingview-widget-container widget">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
                "symbols": [
                    {
                        "description": "",
                        "proName": "BINANCE:ETHUSDT"
                    },
                    {
                        "description": "",
                        "proName": "BINANCE:LTCUSDT"
                    },
                    {
                        "description": "",
                        "proName": "BINANCE:DOGEUSDT"
                    },
                    {
                        "description": "",
                        "proName": "BINANCE:DGBUSDT"
                    },
                    {
                        "description": "",
                        "proName": "BINANCEUS:USDTUSD"
                    }
                ],
                "colorTheme": "dark",
                "isTransparent": false,
                "showSymbolLogo": true,
                "locale": "in"
            }
            </script>
        </div>
    </div>

    <footer>
        <b>DONATE - BITCOIN:</b>
        <i id="bitcoin-address">3BE1deCJcuykuTHMzmrmNYgN51E24Hix8i</i>
        <button onclick="copyBitcoinAddress()">Copy Address</button>

        <script>
            function copyBitcoinAddress() {
                const address = document.getElementById("bitcoin-address");
                window.getSelection().selectAllChildren(address);
                document.execCommand("Copy");
            }

            function toggleTheme() {
                document.body.classList.toggle("dark-mode");
            }
        </script>

        <p><a href="mailto:admin@givpn.my.id">Send Feedback</a></p>
    </footer>
</body>
</html>
