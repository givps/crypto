<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tema Gelap */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar.dark-theme {
            background-color: #333;
        }

        table.dark-theme {
            background-color: #333;
        }

        footer.dark-theme {
            background-color: #333;
        }

        /* Tombol untuk Tema */
        #theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="#">Crypto Monitor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cryptos</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span id="theme-toggle">Toggle Theme</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" id="main-content">
        <h1>Cryptocurrency Prices</h1>
        <table class="table" id="crypto-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data diisi oleh JavaScript -->
            </tbody>
        </table>

        <!-- Chart -->
        <canvas id="crypto-chart" width="400" height="200"></canvas>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3" id="footer">
        &copy; 2024 Crypto Monitor
    </footer>

    <script>
        $(document).ready(function() {
            // Mengambil data dari API
            $.get('https://api.coingecko.com/api/v3/coins/markets', {
                vs_currency: 'usd',
                order: 'market_cap_desc',
                per_page: 10,
                page: 1
            }, function(data) {
                const tbody = $('#crypto-table tbody');
                data.forEach(coin => {
                    tbody.append(`
                        <tr>
                            <td>${coin.name}</td>
                            <td>$${coin.current_price.toFixed(2)}</td>
                            <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                            <td>${coin.total_volume.toLocaleString()}</td>
                        </tr>
                    `);
                });

                // Grafik harga untuk menunjukkan tren harga
                const chart = new Chart(document.getElementById('crypto-chart'), {
                    type: 'line',
                    data: {
                        labels: data.map(c => c.name),
                        datasets: [{
                            label: 'Harga Crypto',
                            data: data.map(c => c.current_price),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            });

            // Toggle tema
            const themeToggle = $('#theme-toggle');
            const body = $('body');
            const navbar = $('#navbar');
            const footer = $('#footer');
            const table = $('#crypto-table');

            themeToggle.click(function() {
                body.toggleClass('dark-theme');
                navbar.toggleClass('dark-theme');
                footer.toggleClass('dark-theme');
                table.toggleClass('dark-theme');
            });
        });
    </script>
</body>
</html>
